<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<!--Scripts-->
		<script type="text/javascript" src="jquery.js"></script><!--jQuery-->
		<script type="text/javascript" src="googleCharts.js"></script><!--Google charts-->
		<script type="text/javascript" src="moment.js"></script><!--Moment.js-->
		<script type="text/javascript" src="scripts.js"></script><!--Custom JS-->

		<!--Styles-->
		<link type="text/css" rel="stylesheet" href="styles.css" />
		<title>Data Visualization | Civilian Unemployment</title>
	</head>
	<body>
		<div id="headerWrapper">
			<h1>U.S. Civilian Unemployment, <div id="startdate">1948</div> - 2014</h1>
			<div class="right">
				<div class="whiteText">
					<a target="_blank" href="http://www.research.stlouisfed.org/fred2/series/UNRATE">Data from FRED</a>
				</div>
			</div>
		</div>
		<div id="bodyWrapper">
			<div id="buttons">
				<div class="btn active" id="year_1948">
					1948
				</div>
				<div class="btn" id="year_1950">
					1950
				</div>
				<div class="btn" id="year_1960">
					1960
				</div>
				<div class="btn" id="year_1970">
					1970
				</div>
				<div class="btn" id="year_1980">
					1980
				</div>
				<div class="btn" id="year_1990">
					1990
				</div>
				<div class="btn" id="year_2000">
					2000
				</div>
			</div>
			<div id="chart_div"></div>

		</div>
	</body>
</html>
